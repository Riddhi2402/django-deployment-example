<!DOCTYPE html>
{% extends "app5/base.html" %}

    {% block body_block %}
    <div class="jumbotron">
        {% if registered %}
        <h2>ThankYou for Registering with Us!</h2>
        {% else %}
        <h2>Register Here!</h2>
        <h3>Fill Out the form:</h3>
        <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="register">
        </form>
        {% endif %}
    </div>      
    {% endblock%}
